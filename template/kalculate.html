<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oddiy kalkulyator (+, -, *)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    body { display: grid; place-items: center; min-height: 100dvh; margin: 0; background: #f7f7fb; }
    .card { background: #fff; width: min(560px, 92vw); padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { margin: 0 0 16px; font-size: 1.4rem; }
    .row { display: grid; grid-template-columns: 1fr auto 1fr; gap: 12px; align-items: center; }
    label { font-size: .9rem; color: #444; }
    input[type="number"], select, button {
      padding: 10px 12px; border-radius: 12px; border: 1px solid #d9d9e3; font-size: 1rem; outline: none;
    }
    input[type="number"]:focus, select:focus { border-color: #7c3aed; box-shadow: 0 0 0 3px rgba(124,58,237,.15); }
    select { min-width: 72px; text-align: center; }
    .actions { display: flex; gap: 12px; margin-top: 16px; }
    button { cursor: pointer; border: none; background: #7c3aed; color: #fff; }
    button.secondary { background: #e5e7eb; color: #111827; }
    .result { margin-top: 16px; font-size: 1.1rem; padding: 12px; border-radius: 12px; background: #f3f4f6; }
    .error { color: #b91c1c; }
    footer { margin-top: 12px; color: #6b7280; font-size: .85rem; }
  </style>
</head>
<body>
  <main class="card" role="region" aria-label="Oddiy kalkulyator">
    <h1>Oddiy kalkulyator — faqat <code>+</code>, <code>-</code>, <code>*</code></h1>

    <div class="row" aria-label="Kiritmalar qatori">
      <label class="sr-only" for="a">1-son</label>
      <input id="a" type="number" placeholder="1-son" inputmode="decimal" />

      <label class="sr-only" for="op">Amal</label>
      <select id="op" aria-label="Amal">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
      </select>

      <label class="sr-only" for="b">2-son</label>
      <input id="b" type="number" placeholder="2-son" inputmode="decimal" />
    </div>

    <div class="actions">
      <button id="calc">Hisobla</button>
      <button class="secondary" id="clear" type="button">Tozalash</button>
    </div>

    <div id="out" class="result" aria-live="polite">Natija: —</div>
    <footer>Maslahat: <kbd>Enter</kbd> bosib ham hisoblash mumkin.</footer>
  </main>

  <script>
    const elA = document.getElementById('a');
    const elB = document.getElementById('b');
    const elOp = document.getElementById('op');
    const elOut = document.getElementById('out');
    const btnCalc = document.getElementById('calc');
    const btnClear = document.getElementById('clear');

    function calc() {
      const a = parseFloat(elA.value);
      const b = parseFloat(elB.value);
      const op = elOp.value;

      if (Number.isNaN(a) || Number.isNaN(b)) {
        elOut.innerHTML = '<span class="error">Iltimos, ikkala sondan ham kiriting.</span>';
        return;
      }

      let res;
      switch (op) {
        case '+': res = a + b; break;
        case '-': res = a - b; break;
        case '*': res = a * b; break;
        default:
          elOut.innerHTML = '<span class="error">Noto\u2019g\u2019ri amal.</span>';
          return;
      }
      elOut.textContent = `Natija: ${res}`;
    }

    btnCalc.addEventListener('click', calc);

    // Enter bosilganda hisoblash
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        calc();
      }
    });

    btnClear.addEventListener('click', () => {
      elA.value = '';
      elB.value = '';
      elOp.value = '+';
      elOut.textContent = 'Natija: —';
      elA.focus();
    });
  </script>
</body>
</html>
